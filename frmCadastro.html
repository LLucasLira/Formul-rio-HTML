<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

    <div class="container">
        <h1 class="form-title">Formulário de Cadastro</h1>

        <form action="#" method="post">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-info-circle"></i> INFORMAÇÕES PESSOAIS
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img class="img-fluid rounded-circle"
                                src="https://cdn-icons-png.flaticon.com/512/4645/4645949.png" alt="Imagem de perfil"
                                width="150px">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="campoNome">Nome:</label>
                                        <input type="text" class="form-control" id="campoNome"
                                            placeholder="Digite seu nome">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="campoEmail">E-mail:</label>
                                        <input type="email" class="form-control" id="campoEmail"
                                            placeholder="Digite seu e-mail">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="campoTelefone">Telefone:</label>
                                        <input type="tel" class="form-control" id="campoTelefone"
                                            placeholder="Digite seu telefone">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="campoDataNascimento">Data de Nascimento:</label>
                                        <input type="date" class="form-control" id="campoDataNascimento">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sexo">Sexo:</label><br>
                                <input type="radio" name="sexo" value="Masculino"> Masculino
                                <input type="radio" name="sexo" value="Feminino"> Feminino
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header">
                    <i class="fas fa-home"></i> INFORMAÇÕES RESIDENCIAIS
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="campoEndereco">Endereço:</label>
                                <input type="text" class="form-control" id="campoEndereco"
                                    placeholder="Digite seu endereço">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <select class="form-control" id="estado">
                                    <option value="">Selecione o estado</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="MG">Minas Gerais</option>
                                    <!-- Outros estados -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="campoCidade">Cidade:</label>
                                <input type="text" class="form-control" id="campoCidade"
                                    placeholder="Digite sua cidade">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <button type="reset" class="btn btn-clear btn-custom">
                                <i class="fas fa-trash"></i> Limpar
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-submit btn-custom">
                                <i class="fas fa-check"></i> Salvar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <small><i>Lucas Lira Projetos</i></small>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
