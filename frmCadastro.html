<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Titulo da aplicacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body style="background-color:LemonChiffon;">

    <center>
        <h1>Formulário de cadastro</h1>
    </center>

    <div class="container-fluid">

        <form action"#" method-"post">

            <div class="card">

                <div class="card-header">
                    <i class="fas fa-info"></i> &nbsp;
                    INFORMAÇÕES PESSOAIS
                </div>

                <div class="card-body">

                    <div class="row">

                        <div class="col-3">
                            <img class="rounded mx-auto d-block"
                                src="https://cdn-icons-png.flaticon.com/512/4645/4645949.png" alt="Imagem de perfil"
                                width="150px">
                        </div>

                        <div class="col-9">

                            <div class="row">

                                <div class="col-6">
                                    <div class="campo">
                                        <label form="nome">Nome:
                                            <input type="text" id="campoNome" style="width:5cm" value=""></input>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="campo">
                                        <label form="email:">E-mail:
                                            <input type="text" id="campoEmail" style="width:5cm" value=""></input>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="row">

                                <div class="col-6">
                                    <div class="campo">
                                        <label form="Telefone">Telefone:
                                            <input type="text" id="campoTelefone" style="width:5cm" value=""></input>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="campo">
                                        <label form="dataNasc">Data de nascimento:
                                            <input type="date" id="campoDataNascimento" value=""></input>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-12">
                                    <div class="campo">
                                        <label form="sexo">Sexo:
                                            <input type="radio" name="sexo" value="Masculino"> Masculino</input>
                                            <input type="radio" name="sexo" value="Feminino"> Feminino</input>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header">
                    <i class="fas fa-info"></i> &nbsp;
                    INFORMAÇÕES RESIDENCIAIS
                </div>

                <div class="card-body">

                    <div class="row">

                        <div class="col-4">
                            <div class="campo">
                                <label form="endereco:">Endereço:
                                    <input type="text" id="campoEndereco" style="width:5cm" value=""></input>
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="campo">
                                <label form="cidade:">Cidade:
                                    <select name"estado" id="estado">
                                        <option value="">.:SELECIONE:.</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                        <option value="EX">Estrangeiro</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="campo">
                                <label form="endereco:">Estado:
                                    <input type="text" id="campoEstado" style="width:5cm" value=""></input>
                                </label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">

                        <button class="btn btn-danger" style="float: left">
                            <i class="fas fa-trash"></i> &nbsp;
                            Limpar
                        </button>

                        <button class="btn btn-success" style="float: right">
                            <i class="fas fa-check"></i> &nbsp;
                            Salvar
                        </button>
                    </div>
                </div>

                <div class="card-footer">
                    <i class="fas fa-info-circle"></i> &nbsp;
                    <i>
                        <b>
                            Lucas Lira Projetos
                        </b>
                    </i>
                </div>
            </div>
        </form>
    </div>

    <img src="https://www.imagensanimadas.com/data/media/202/cachorro-imagem-animada-0165.gif" border="0"
        alt="cachorro-imagem-animada-0165" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
